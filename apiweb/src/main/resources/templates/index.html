<!DOCTYPE html>
<html ng-app="appCliente">
<head>
<meta charset="UTF-8" />
<title>Clientes</title>
</head>

<body ng-controller="indexController">

	<p>Oi, {{cliente.nome}}</p>
	
	<input type="text" ng-model="cliente.nome" />
	<input type="button" value="Salvar" ng-click="salvarCliente()" />
	
	<div ng-repeat="cli in clientes">
		{{cli.id + ' - ' + cli.nome}} <input type="button" value="X" ng-click="excluirCliente(cli)"/>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
