<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>

    <div id="saida"></div>

    <script>
        function Pessoa(nome, idade) {
            this.nome = nome;
            this.idade = idade;
        }

        Pessoa.prototype.dizerOi = function () {
            alert('OI!!!');
        }

        var p1 = new Pessoa("Jão", 35);
        p1.dizerOi();

        console.log(p1.nome);
        console.log(p1.idade);
    </script>
</body>
